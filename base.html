<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %} - Movie Ticket Booking System</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('movies') }}">Movies</a></li>
        <li><a href="{{ url_for('theaters') }}">Theaters</a></li>
        <li><a href="{{ url_for('booking') }}">Book Tickets</a></li>
        <li><a href="{{ url_for('cancel') }}">Cancel Booking</a></li>
      </ul>
    </nav>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
